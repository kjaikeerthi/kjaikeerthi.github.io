---
layout: default
title: Home
meta_keywords: Jai Keerthi, About Me, Jai, Keerthi, kjakeerthi, jaikeerthi, jai keerthi, eatwithus
meta_description: Jai Keerthi's blog
---

<div id="home">
  {% for post in site.posts %}
    <div class="main" style="clear:both;">
      <h2>
        <a href="{{post.url}}" style="text-decoration:none;">
          {{ post.title }}
        </a>
      </h2>
      <p class="meta">{{ post.date | date_to_string }}</p>

      <div class="post">
        {{ post.content }}
      </div>
    </div>
  {% endfor %}
</div>
